{% load static %}
<!DOCSTRING html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/styles.css' %}">

        <!-- Checkmark fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css">
        <title>To-Do List</title>
    </head>
    <body>


        <div class="container">
            <div class="task-container"> 
                <p style="font-weight: bold;">To-Do List</p>       
                <div id="todo-list">

                </div>
                
                    <form id="form">
                        <div class="flex-wrapper">
                            <div style="flex:5">
                                <input id="title" class="form-control" type="text" name="title" placeholder="New Task">
                            </div>
                            <div style="flex:1">
                                <input id="submit" class="btn" type="submit" value="Add">
                            </div>
                        </div>
                    </form>
                
            </div>
        </div>

        <script src="{% static 'frontend/scripts/script.js' %}"></script>
    </body>
</html>
