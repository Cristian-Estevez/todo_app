{% load static %}
<!DOCSTRING html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/styles.css' %}">
        <title>To-Do List</title>
    </head>
    <body>
        <div class="container">
            <div class="task-container">
                <div id="form-wrapper">
                    <div id="todo-list">

                    </div>
                    <form id="form">
                        <div class="flex-wrapper">
                            <div style="flex:6">
                                <input id="title" class="form-control" type="text" name="title" placeholder="New Task">
                            </div>
                            <div style="flex:1">
                                <input id="submit" class="btn" type="submit" value="Add">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="{% static 'frontend/scripts/script.js' %}"></script>
    </body>
</html>
